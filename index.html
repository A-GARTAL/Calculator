<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="main_container">
        <input type="text" name="" id="result" value="" readonly>
        <div class="footer_buttons_container">
            <ul class="numbers_container">
                <li class="ce">CE</li>
                <li class="power">&and;</li>
                <li class="rem">%</li>
                <li class="nine">9</li>
                <li class="eight">8</li>
                <li class="seven">7</li>
                <li class="six">6</li>
                <li class="five">5</li>
                <li class="four">4</li>
                <li class="three">3</li>
                <li class="two">2</li>
                <li class="one">1</li>
                <li class="equal">=</li>
                <li class="zero">0</li>
                <li class="dot">&#8729;</li>
            </ul>
            <ul class="side_buttons">
                <li class="comp">C</li>
                <li class="minus">&minus;</li>
                <li class="division">&divide;</li>
                <li class="multi">&times;</li>
                <li class="plus">&plus;</li>
            </ul>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
